    <script>
        const fileInput = document.getElementById('fileInput');
        const editCoverButton = document.getElementById('editCoverButton');
        const cover = document.getElementById('cover');
        const profileIcon = document.getElementById('profileIcon');
        const editProfileButton = document.getElementById('editProfileButton');
        const editProfileModal = document.getElementById('editProfileModal');
        const closeModalButton = document.getElementById('closeModalButton');

        // Fungsi untuk mengganti gambar cover dan profil saat gambar dipilih
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const imgData = reader.result;
                // Mengganti gambar cover sesuai dengan gambar yang dipilih
                cover.src = imgData;
                // Mengganti gambar profil sesuai dengan gambar yang dipilih
                profileIcon.src = imgData;
            }

            reader.readAsDataURL(file);
        });
        
        // Fungsi untuk menampilkan input file saat tombol "Edit Cover" diklik
        editCoverButton.addEventListener('click', function() {
            fileInput.click();
        });

        // Fungsi untuk menampilkan modal saat tombol "Edit Profile" diklik
         // Fungsi untuk menampilkan modal saat tombol "Edit Profile" diklik
         editProfileButton.addEventListener('click', function(event) {
            event.stopPropagation(); // Mencegah propogasi event ke div yang berisi gambar
            editProfileModal.classList.remove('hidden');
        });

        // Fungsi untuk menutup modal saat tombol "Tutup" di dalam modal diklik
        closeModalButton.addEventListener('click', function() {
            editProfileModal.classList.add('hidden');
        });
    </script>
